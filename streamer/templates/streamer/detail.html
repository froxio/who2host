<!DOCTYPE html>
<html>
    <head>
    {% load staticfiles %}
    {% load humanize %}
    <link rel="icon" href="{% static 'streamer/img/ch.png' %}">
    <link href="{% static 'streamer/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'streamer/css/detail.css' %}" rel="stylesheet">
    <link href="{% static 'streamer/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="about/">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

        <div class="parent_container">
            <div class="detail_container">
                <img src={{ streamer_info.streamer_avatar }}>
                <h1>{{ streamer_info.streamer_name|title }}'s Profile</h1>
                <p>Follows: {{ streamer_info.streamer_follows|intcomma }}</p>
                <p>Views: {{ streamer_info.streamer_views|intcomma }}</p>
                <a href={{ streamer_info.stream_link }}>{{ streamer_info.streamer_name|title }}'s stream link</a>                
            </div>
        </div>
