<!DOCTYPE html>
<html>
	<head>
	{% load staticfiles %}
    <link rel="icon" href="{% static 'streamer/img/ch.png' %}">
	<link href="{% static 'streamer/css/main.css' %}" rel="stylesheet">
	<link href="{% static 'streamer/css/bootstrap.min.css' %}" rel="stylesheet">
	</head>
	<body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Who2Host</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="about/">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>	
		<div class="parent_container">
		{% for streamer in less_popular_streamers %}
			<div class="stream_info">
				<div class="stream_thumbnail">
					<a href={{ streamer.stream_link }}><img src={{ streamer.stream_thumbnail }} class="thumb" width="300" height="170"></a>		
					<a href="/u/{{ streamer.streamer_name }}"><img src={{ streamer.streamer_avatar }} alt="go to profile" class="avatar"></a>
					<a href={{ streamer.stream_link }}><div class="stream_title">
						{{ streamer.stream_title }}
					</div></a>
				</div>
			</div>
		{% endfor %}
		</div>
    <!-- jQuery Version 1.11.1 -->
    <script src="{% static 'streamer/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'streamer/js/bootstrap.min.js' %}"></script>
	</body>
</html>
